<!DOCTYPE html>
<html lang="en_US">
  <head>
    <title>Simple Toggle Sites</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Hello World Notes</h1>
      <div class="buttons">
        <button type="button" class="state-off">Example_1</button>
        <button type="button" class="state-on">Example_1</button>
      </div>
      <div class="sites">
        <p>My little notes</p>
        <textarea
          rows="8"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        ></textarea>
      </div>
      <button type="button" class="state-save">Example Submit Button</button>
    </div>
  </body>
</html>
